<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Dia dos Namorados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Feliz Dia dos Namorados!</h1>
        <p>Você é a razão do meu sorriso todos os dias. Te amo!</p>
        <div class="heart"></div>
        <button id="openMessageModal">Clique para uma mensagem especial!</button>
        <button id="openGiftModal">Clique para descobrir seu presente!</button>
    </div>

    <!-- Modal de Mensagem Especial -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="messageModal">&times;</span>
            <h2>Mensagem Especial</h2>
            <p>Te amo mais do que palavras podem expressar. Feliz Dia dos Namorados!</p>
        </div>
    </div>

    <!-- Modal de Presente -->.
    <div id="giftModal" class="modal">
        <div class="modal-content">
            <span class="close-button" data-modal="giftModal">&times;</span>
            <h2>Seu Presente</h2>
            <p>Seu presente é algo que você utiliza, mas que eu adoraria tirar...</p>
            <input type="text" id="giftInput" placeholder="Digite seu presente aqui...">
            <button id="submitGift">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
